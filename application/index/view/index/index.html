<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{:config('app_name')}_项目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css">
</head>

<body>
    <div class="layui-container">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header"><h3 style="text-align: center;">{:config('app_name')}</h3>
                        </div>
                        {notempty name="$interface"}
                        <div class="layui-card-body">
                            {foreach $interface as $key=>$vo}
                            <div style="padding: 1px; background-color: #F2F2F2;">
                                <blockquote class="layui-elem-quote">{$vo.project_name}</blockquote>
                                <div class="layui-row layui-col-space15">
                                    {foreach $vo.interface as $k=>$v}
                                    <a href="{:url('interfaces/interfaces',['project_id'=>$vo['project_id']])}" target="_blank">
                                    <div class="layui-col-md3">
                                        <div class="layui-card">
                                            <div class="layui-card-header">{$v.name}</div>
                                            <div class="layui-card-body">
                                                {$v.create_time}（{$v.create_time_ago}）<br>
                                            </div>
                                        </div>
                                    </div>
                                    </a>
                                    {/foreach}
                                </div>
                            </div>
                            {/foreach}
                        </div>
                        {/notempty}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="__LAYUI__/layui/layui.js"></script>
    <script>
    layui.use(['jquery', 'element'], function() {

    });
    </script>
</body>

</html>
