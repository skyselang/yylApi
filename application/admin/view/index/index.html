<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{:config('app.app_name')}_首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css">
</head>

<body class="layui-layout-body">
    <div id="LAY_app">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <!-- 头部区域 -->
                <ul class="layui-nav layui-layout-left">
                    <li class="layui-nav-item layadmin-flexible" lay-unselect>
                        <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect>
                        <a href="/" target="_blank" title="前台">
                            <i class="layui-icon layui-icon-website"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;" layadmin-event="refresh" title="刷新">
                            <i class="layui-icon layui-icon-refresh-3"></i>
                        </a>
                    </li>
                </ul>
                <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                    <li class="layui-nav-item layui-hide-xs" lay-unselect>
                        <a href="javascript:;" layadmin-event="theme" title="主题">
                            <i class="layui-icon layui-icon-theme"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect>
                        <a href="javascript:;" layadmin-event="note" title="便签">
                            <i class="layui-icon layui-icon-note"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect>
                        <a href="javascript:;" layadmin-event="fullscreen" title="全屏">
                            <i class="layui-icon layui-icon-screen-full"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;">
                            <cite>{:session('nickname')}</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="{:url('admin/admin/info')}">基本资料</a></dd>
                            <dd><a lay-href="{:url('admin/admin/pwd')}">修改密码</a></dd>
                            <hr>
                            <dd class="yyl-exit"><a href="javascript:;">退出系统</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
                    </li>
                </ul>
            </div>
            <!-- 侧边菜单 -->
            <div class="layui-side layui-side-menu">
                <div class="layui-side-scroll">
                    <div class="layui-logo" lay-href="{:url('admin/index/indexs')}">
                        <span>{:config('app.app_name')}</span>
                    </div>
                    <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
                        <li data-name="" class="layui-nav-item layui-nav-itemed">
                            <a lay-href="{:url('admin/index/indexs')}"  lay-tips="首页" lay-direction="2">
                                <i class="layui-icon layui-icon-home"></i>
                                <cite>首页</cite>
                            </a>
                        </li>
                        <li data-name="" class="layui-nav-item">
                            <a lay-href="{:url('admin/project/project')}"  lay-tips="项目" lay-direction="2">
                                <i class="layui-icon layui-icon-app"></i>
                                <cite>项目</cite>
                            </a>
                        </li>
                        <li data-name="" class="layui-nav-item">
                            <a lay-href="{:url('admin/interfaces/interfaces')}"  lay-tips="接口" lay-direction="2">
                                <i class="layui-icon layui-icon-form"></i>
                                <cite>接口</cite>
                            </a>
                        </li>
                        <li data-name="" class="layui-nav-item">
                            <a lay-href="{:url('admin/user/user')}" lay-tips="用户" lay-direction="2">
                                <i class="layui-icon layui-icon-user"></i>
                                <cite>用户</cite>
                            </a>
                        </li>
                        <li data-name="set" class="layui-nav-item">
                            <a href="javascript:;" lay-tips="设置" lay-direction="2">
                                <i class="layui-icon layui-icon-set"></i>
                                <cite>设置</cite>
                            </a>
                            <dl class="layui-nav-child">
                                <dd class="layui-nav-itemed">
                                    <dl class="layui-nav-child">
                                        <dd><a lay-href="{:url('admin/admin/info')}">基本资料</a></dd>
                                        <dd><a lay-href="{:url('admin/admin/pwd')}">修改密码</a></dd>
                                    </dl>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 页面标签 -->
            <div class="layadmin-pagetabs" id="LAY_app_tabs">
                <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
                <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
                <div class="layui-icon layadmin-tabs-control layui-icon-down">
                    <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                        <li class="layui-nav-item" lay-unselect>
                            <a href="javascript:;"></a>
                            <dl class="layui-nav-child layui-anim-fadein">
                                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前页</a></dd>
                                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它页</a></dd>
                                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部页</a></dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                    <ul class="layui-tab-title" id="LAY_app_tabsheader">
                        <li lay-id="{:url('admin/index/indexs')}" lay-attr="{:url('admin/index/indexs')}" class="layui-this">
                            <i class="layui-icon layui-icon-home"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 主体内容 -->
            <div class="layui-body" id="LAY_app_body">
                <div class="layadmin-tabsbody-item layui-show">
                    <iframe src="{:url('admin/index/indexs')}" frameborder="0" class="layadmin-iframe"></iframe>
                </div>
            </div>
            <!-- 辅助元素，一般用于移动设备下遮罩 -->
            <div class="layadmin-body-shade" layadmin-event="shade"></div>
        </div>
    </div>
    <script src="__LAYUI__/layui/layui.js"></script>
    <script>
    layui.config({base: '__LAYUI__/'}); //静态资源所在路径
    layui.extend({index: 'lib/index'}) //主入口模块
    layui.use(['index','layer'], function(){
        var $ = layui.$;
        var layer = layui.layer;

        // exit
        $('.yyl-exit').click(function(){
            layer.confirm('您确定要退出系统吗？', 
                {icon: 3, title:'提示'},
                function(){
                    window.location.href = "{:url('admin/login/sysexit')}"
                }
            )
        })
    });
    </script>
</body>

</html>
