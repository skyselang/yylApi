<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css">
    <link rel="stylesheet" href="__CSS__/yylcss.css">
</head>

<body>
    <div class="layui-row">
        <div class="layui-card">
            <form class="layui-form" action="">
                <br>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" value="{$info.nickname}" lay-verify="required" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" value="{$info.email}" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="submit-btn">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="__LAYUI__/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer'], function() {
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;

        // submit form
        form.on('submit(submit-btn)', function(data){
            var data = data.field;
            $.ajax({
                type: 'post',
                url: '{:url()}',
                data: data,
                success: function(res){
                    if (res.code == 0) {
                        layer.alert(res.msg,{icon: 1});
                    } else {
                        layer.alert(res.msg,{icon: 2});
                    }
                },
                error: function(){
                    layer.alert('网络错误！',{icon: 2});
                }
            })
            return false;
        });

    });
    </script>
</body>

</html>
