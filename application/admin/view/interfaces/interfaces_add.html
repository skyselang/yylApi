<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>接口添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class=""></div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <br>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">所属项目</label>
                                    <div class="layui-input-inline">
                                        <select name="project_id" id="project_id" lay-filter="project_id" lay-verify="required">
                                            {foreach $project as $key=>$vo}
                                            <option value="{$vo.project_id}">{$vo.project_name}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">上级</label>
                                    <div class="layui-input-inline">
                                        <select name="interface_pid" id="interface_pid" lay-filter="interface_pid" lay-verify="">
                                            <option value="0">请选择上级</option>
                                            {foreach $interface as $key=>$vo}
                                            <option value="{$vo.interface_id}">{$vo.name}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">未选则为顶级</div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">接口名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" value="" lay-verify="required" placeholder="请输入接口名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">请求方式</label>
                                    <div class="layui-input-inline">
                                        <select name="method" id="method" lay-filter="method" lay-verify="">
                                            <option value="GET">GET</option>
                                            <option value="POST">POST</option>
                                            <option value="PUT">PUT</option>
                                            <option value="PATCH">PATCH</option>
                                            <option value="DELETE">DELETE</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">接口URL</label>
                                <div class="layui-input-block">
                                    <input type="text" name="url" value="" lay-verify="" placeholder="请输入接口URL" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">请求参数</label>
                                <div class="layui-input-block">
                                    <table class="layui-table" lay-size="sm">
                                        <thead>
                                            <tr>
                                                <th>参数名称</th>
                                                <th>参数说明</th>
                                                <th>示例值</th>
                                                <th>是否必填</th>
                                                <th>数据类型</th>
                                                <th><button type="button" id="request_param_add" class="layui-btn layui-btn-sm">添加</button></th>
                                            </tr>
                                        </thead>
                                        <tbody id="request_param">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">返回参数</label>
                                <div class="layui-input-block">
                                    <table class="layui-table" lay-size="sm">
                                        <thead>
                                            <tr>
                                                <th>参数名称</th>
                                                <th>参数值</th>
                                                <th>参数说明</th>
                                                <th><button type="button" id="response_param_add" class="layui-btn layui-btn-sm">添加</button></th>
                                            </tr>
                                        </thead>
                                        <tbody id="response_param">
                                            {foreach $response as $key=>$vo}
                                            <tr>
                                                <td><input class="layui-input" type="text" name="response_param_name[]" value="{$vo.response_name}" placeholder="参数名称"></td>
                                                <td><input class="layui-input" type="text" name="response_param_example[]" value="{$vo.response_example}" placeholder="参数值"></td>
                                                <td><input class="layui-input" type="text" name="response_param_explain[]" value="{$vo.response_explain}" placeholder="参数说明"></td>
                                                <td><button type="button" class="layui-btn layui-btn-sm layui-btn-danger response_param_dele">删除</button></td>
                                            </tr>
                                            {/foreach}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">接口说明</label>
                                <div class="layui-input-block">
                                    <textarea name="explain" placeholder="" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否禁用</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="is_disable" value="1" lay-skin="switch">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">排序</label>
                                <div class="layui-input-block">
                                    <input type="number" name="sort" value="200" placeholder="请输入排序" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="submit-btn">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__LAYUI__/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer', 'jquery'], function() {

        var $ = layui.jquery; //jquery
        var form = layui.form; //表单
        var layer = layui.layer; //弹出层

        // submit form
        form.on('submit(submit-btn)', function(data) {
            var data = data.field;
            console.log(data)
            $.ajax({
                type: 'post',
                url: '{:url()}',
                data: data,
                success: function(res) {
                    if (res.code == 0) {
                        layer.open({
                            type: 0,
                            icon: 1,
                            content: res.msg,
                            end: function() {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            }
                        });
                    } else {
                        layer.alert(res.msg, { icon: 2 });
                    }
                },
                error: function() {
                    layer.alert('网络错误！', { icon: 2 });
                }
            })
            return false;
        });

        // interface
        form.on('select(project_id)', function(data) {
            interface(data.value);
        });

        function interface(project_id) {
            if (project_id) {
                $.ajax({
                    type: 'post',
                    url: "{:url('interface_tree')}",
                    data: { project_id: project_id },
                    success: function(res) {
                        $('#classify_id').empty();
                        if (res.code == 0) {
                            var data = res.data;
                            for (var i = 0; i < data.length; i++) {
                                $('#interface_id').append('<option value="' + data[i]['interface_id'] + '">' + data[i]['name'] + '</option>');
                            };
                        } else {
                            // layer.msg('出错了！');
                        }
                        form.render('select');
                    },
                    error: function() {
                        layer.msg('网络错误！');
                    }
                })
            }
        }
        // 请求参数
        $("#request_param_add").click(function() {
            // 添加
            $("#request_param").append('<tr>\
                <td><input class="layui-input" type="text" name="request_param_name[]" value="" placeholder="参数名称"></td>\
                <td><input class="layui-input" type="text" name="request_param_explain[]" placeholder="参数说明"></td>\
                <td><input class="layui-input" type="text" name="request_param_example[]" placeholder="示例值"></td>\
                <td>\
                    <select name="request_param_must[]" id="request_param_must" lay-filter="request_param_must" lay-verify="">\
                        <option value="是">是</option>\
                        <option value="否">否</option>\
                    </select>\
                </td>\
                <td>\
                    <select name="request_param_type[]" id="request_param_type" lay-filter="request_param_type" lay-verify="">\
                        <option value="String">String</option>\
                        <option value="Integer">Integer</option>\
                        <option value="Float">Float</option>\
                        <option value="Boolean">Boolean</option>\
                        <option value="Array">Array</option>\
                        <option value="Object">Object</option>\
                        <option value="NULL">NULL</option>\
                    </select>\
                </td>\
                <td><button type="button" class="layui-btn layui-btn-sm layui-btn-danger request_param_dele">删除</button></td>\
            </tr>');
            // 删除
            $(".request_param_dele").click(function() {
                $(this).parents('tr').remove();
                form.render('select');
            });
            form.render('select');
        });
        // 删除
        $(".request_param_dele").click(function() {
            $(this).parents('tr').remove();
            form.render('select');
        })

        // 请求参数
        $("#response_param_add").click(function() {
            // 添加
            $("#response_param").append('<tr>\
                <td><input class="layui-input" type="text" name="response_param_name[]" value="" placeholder="参数名称"></td>\
                <td><input class="layui-input" type="text" name="response_param_example[]" placeholder="参数值"></td>\
                <td><input class="layui-input" type="text" name="response_param_explain[]" placeholder="参数说明"></td>\
                <td><button type="button" class="layui-btn layui-btn-sm layui-btn-danger response_param_dele">删除</button></td>\
            </tr>');
            // 删除
            $(".response_param_dele").click(function() {
                $(this).parents('tr').remove();
                form.render('select');
            });
            form.render('select');
        });
        // 删除
        $(".response_param_dele").click(function() {
            $(this).parents('tr').remove();
            form.render('select');
        })

    });
    </script>
</body>

</html>
